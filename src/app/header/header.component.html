<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div class="normal-search" *ngIf="!canShowSearchAsOverlay">
                    <input type="search" name="" id="" class="search" placeholder="Search...">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </div>
                <div *ngIf="canShowSearchAsOverlay">
                    <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple">
                        <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
                        <fa-icon [icon]="faFlag"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faExpand"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faBell"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faCommentAlt"></fa-icon>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../assets/4.png" alt="user" class="user-avatar">
                    <div class="circle-indicator pulse">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu [style.transform-origin]="'top left'">
        <input type="search" class="search" name="" id="" placeholder="Search...">
        <button class="search-btn">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
    </div>
</ng-template>

<ng-template #languageOverlay>
    <div class="overlay overlay-language overlay-fall" cdkMenu [style]="{ 'transform-origin': 'top left' }">
        <ul>
            <li *ngFor="let lang of languages" cdkMenuItem>
                <span>{{ lang.language }}</span>
            </li>
        </ul>
    </div>
</ng-template>
