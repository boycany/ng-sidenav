<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div class="normal-search">
                    <input type="search" name="" id="" class="search" placeholder="Search...">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faFlag"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faExpand"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faBell"></fa-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <fa-icon [icon]="faCommentAlt"></fa-icon>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../assets/4.png" alt="user" class="user-avatar">
                    <div class="circle-indicator pulse">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
